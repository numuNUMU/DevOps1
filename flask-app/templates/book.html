{% extends "base.html" %}
{% block content %}
<h2>'{{ template_name }}'의 정보</h2>
<ul>
    {% for key, value in template_info.items() %}
        <li> {{ key }} : {{ value }} </li>
    {% endfor %}

    <p>한줄평: "{{ template_comment }}"</p>
    <div>
        {% if True %}
        <img src="{{url_for('static', file_name=template_image)}}" >
        {% endif %}
    </div>
</ul>
{% endblock %}
